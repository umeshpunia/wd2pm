<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            background: black;
            overflow: hidden;
        }
        li{
            list-style: none;
            float: left;
        }
        
        a{
            padding: 30px;
            display: block;
            text-decoration: none;
            color: white;
        }
        a:hover{
            background: gray;
        }
    </style>
</head>
<body>
    

    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Privacy</a></li>
        <li><a href="">FAQ</a></li>
    </ul>


</body>
</html>
