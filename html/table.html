<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        table ->
            collection of rows and columns/cell

            tr -> table row
            td -> table data/col/cell
            th -> table heading/col/cell
            cellspacing -> space outside the cell (margin)
            cellpadding -> space btw text and cell border of the cell (padding)

            colspan -> spaning/merging of space of multiple columns of single row
            rowspan -> spaning/merging of space of single columns of multiple row
                *td/th
     -->

     <table border="1" cellpadding="20">
        <tr>
            <td colspan="2">Hello</td>
            
        </tr>
        <tr>
            <td rowspan="3">Hello</td>
            <th>Hello</th>
        </tr>
        <tr>
            <th>Hello</th>
        </tr>
        <tr>
            <td>Hello</td>
        </tr>
     </table>









</body>
</html>
